<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table id="taskTable">
        <tr>
            <th>Task ID</th>
            <th>Supervisor Email</th>
            <th>PIC Email</th>
            <th>Task Name</th>
            <th>Task Contents</th>
            <th>Task Status</th>
            <th>Deadline</th>
        </tr>
    </table>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'https://jeu65tbcz6.execute-api.ap-northeast-2.amazonaws.com/stage3/',
                type: 'GET',
                success: function(data) {
                    $.each(data, function(index, task) {
                        $('#taskTable').append('<tr><td>' + task.Task_id + '</td><td>' + task.Supervisor_email + '</td><td>' + task.PIC_email + '</td><td>' + task.Task_name + '</td><td>' + task.Task_contents + '</td><td>' + task.Task_status + '</td><td>' + task.Deadline + '</td></tr>');
                    });
                },
                error: function() {
                    alert('Error loading data');
                }
            });
        });
    </script>
</body>
</html>
